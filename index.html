<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css">
    <link rel="stylesheet/less" type="text/css" href="./web/css/base.less" />
    <link rel="stylesheet/less" type="text/css" href="./web/css/source/header.less" />
    <script src="./lib/less.js/dist/less.min.js" type="text/javascript"></script>
    <title>MedyPlus</title>
</head>

<body>
    <div class="wapper">
        <!-- header  -->
        <div class="header">
            <div class="header__top">
                <div class="container">
                    <div class="row">
                        <div class="item col-3">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="content">
                                <h4>Find us</h4>
                                <p><a href="#">325 admiral unit, North cost, USA</a></p>
                            </div>
                        </div>
                        <div class="item col-3">
                            <i class="far fa-envelope"></i>
                            <div class="content">
                                <h4>Email Us</h4>
                                <p><a href="mailto:admin@medyplus.com">admin@medyplus.com</a></p>
                            </div>
                        </div>
                        <div class="item col-2">
                            <i class="fas fa-phone-alt"></i>
                            <div class="content">
                                <h4>Call Us Now</h4>
                                <p>
                                    <a href="tel:+00201008431112"></a>002 - 0100 843 1112</p>
                            </div>
                        </div>
                        <div class="item col-4">
                            <div class="header__language">
                                <div class="english">
                                    <img src="./web/image/Flag_America.png" alt="">
                                    <h4>English</h4>
                                </div>
                                <div class="english">
                                    <img src="./web/image/Flag_America.png" alt="">
                                    <h4>English</h4>
                                </div>
                                <div class="english">
                                    <img src="./web/image/Flag_America.png" alt="">
                                    <h4>English</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-3 header__logo">
                            <h1 class="logo">
                                <a href="#"><img src="./web/image/logo.png" alt=""></a>
                            </h1>
                        </div>
                        <div class="header__search col-8">
                            <div class="search__box">
                                <div class="dropdown">
                                    <div class="default__category">All Category</div>
                                    <ul>
                                        <li>Category 1</li>
                                        <li>Category 2</li>
                                        <li>Category 3</li>
                                        <li>Category 4</li>
                                    </ul>
                                </div>
                                <div class="search__field">
                                    <input type="text" class="input" placeholder="Search for Product..">
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                        </div>
                        <div class="header__cart col-1"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- header  -->


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
